    <body>
        <script>
         'use strict';
        
          //アロー関数
          //()=>{}

        //  const addTwoNum = (x,y)=>{
        //      return x+y;
        //  }
        //  console.log (addTwoNum(3,4));

        //クラスとは
        class Cluculator {
            constructor (x,y){
                this.x=x;
                this.y=y;
            }
            addTwoNum(){
                return this.x + this.y;
            }
        }

        const Calc = new Cluculator(3,4);//インスタンス生成
        console.log (Calc.addTwoNum());
        </script>
    </body>
